<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app2.js"></script>
    <script type="text/javascript" src="node_modules/webstomp-obs/webstompobs.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>

<div id="main-content" class="container">

    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Suggestions <button id="suggestion" class="btn btn-default" type="submit">Get Suggestion</button></th>
                </tr>
                </thead>
                <tbody id="suggestionBody">
                <table id="suggestionTable" border="1">
                    <tr><td>Suggestion</td></tr>
                </table>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="result" class="table table-striped">
                <thead>
                <tr>
                    <th>Result <button id="search" class="btn btn-default" type="submit">Search</button></th>
                </tr>
                </thead>
                <tbody id="accounts">
                <table id="accountsTable" border="1">
                    <tr><td>Account</td><td>Amount</td></tr>
                </table>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
